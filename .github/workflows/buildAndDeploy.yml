name: Build and Deploy

on:
  push:
    branches:
      - prod
  pull_request:
    branches:
      - prod

# env:
  # NODE_ENV: production

jobs:
  build:
    runs-on: self-hosted
    defaults:
      run:
        #shell: '/home/baun/actions-runner/DiplomaFrontend'
        working-directory: '/home/baun/actions-runner/DiplomaFrontend'



    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '17.x'

    - name: Install dependencies
      run: npm ci

    #- name: Run tests
    #  run: npm test

    - name: Build project
      run: npm run build

    - name: Deploy
      run: |
        sudo mv build/* /var/www/html
